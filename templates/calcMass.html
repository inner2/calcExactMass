{% extends "layout.html" %}

{% block content %}
<h1>分子量計算</h1>

<hr>
<h2>[入力フォーム]</h2>
<form method="post" action="{{url_for('index')}}">
    <input type="text" class="form-control" name="text" >
    <button type="submit" class"btn btn-default">ボタン</button>
</form>
<hr>
<h2>計算結果</h2>
{% if result %}
    <h3>{{ result }} </h3>
{% else %}
    <h3>none</h3>
{% endif %}

{% endblock %}
